
plugins {
	id 'org.springframework.boot' version '2.4.0'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
	id 'info.solidsoft.pitest' version '1.5.0'
}

pitest{
	junit5PluginVersion = '0.12'
	targetClasses = ["com.mutation.*"]  //by default "${project.group}.*"
	//pitestVersion = '1.5.1' //not needed when a default PIT version should be used
	/*mutators = [
			"INCREMENTS",
			"RETURN_VALS",
			"NEGATE_CONDITIONALS",
			"INVERT_NEGS",
			"CONDITIONALS_BOUNDARY",
	]*/
	maxMutationsPerClass = 20

	//threads = 4
	excludedClasses = ["PitMutationApplication"]


}
group = 'com.mutation'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

test {
	useJUnitPlatform()
}
